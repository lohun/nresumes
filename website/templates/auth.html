<!DOCTYPE html>
<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default"
  data-assets-path="{{ url_for('static', filename='assets/') }}" data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <meta name="description"
    content="Introducing NResume: the ultimate online platform for crafting tailored resumes optimized for the Nigerian job market. With customizable templates, keyword optimization, and local market insights, our intuitive resume builder ensures your CV stands out to Nigerian recruiters. Accessible on any device, NResume prioritizes data privacy and security, empowering you to confidently present your credentials and land your dream job in Nigeria. Join thousands of satisfied users and kickstart your professional journey with NResume today!">
  <title>NResume| {% block title %} {% endblock %}</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/favicon/favicon.ico') }}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/fonts/boxicons.css') }}" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/css/core.css') }}"
    class="template-customizer-core-css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/css/theme-default.css') }}"
    class="template-customizer-theme-css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/demo.css') }}" />

  <!-- Vendors CSS -->
  <link rel="stylesheet"
    href="{{ url_for('static', filename='assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css') }}" />

  <!-- Page CSS -->
  <!-- Page -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/css/pages/page-auth.css') }}" />
  <!-- Helpers -->
  <script src="{{ url_for('static', filename='assets/vendor/js/helpers.js') }}"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="{{ url_for('static', filename='assets/js/config.js') }}"></script>
</head>

<body>
  <!-- Content -->

  {% with messages = get_flashed_messages()%}
  {% if messages%}
  {% for message in messages%}
  <div style="position: fixed; top: 30;" class="bs-toast toast fade show bg-primary" role="alert" role="alert"
    data-delay="2000" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <i class="bx bx-bell me-2"></i>
      <div class="me-auto fw-semibold">Authentication</div>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{message}}
    </div>
  </div>

  <script>
    setTimeout(function () {
      var messages = document.getElementsByClassName('toast').length
      for (let index = 0; index < messages; index++) {
        const element = document.getElementsByClassName('toast')[index];
        element.classList.replace('show', 'hide');
      }
    }, 6000)
  </script>
  {%endfor%}
  {%endif%}
  {%endwith%}

  {%block main%} {%endblock%}

  <!-- / Content -->

  <!-- Core JS -->
  <!-- build:js assets/vendor/js/core.js -->
  <script src="{{ url_for('static', filename='assets/vendor/libs/jquery/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/libs/popper/popper.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/js/bootstrap.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js') }}"></script>

  <script src="{{ url_for('static', filename='assets/vendor/js/menu.js') }}"></script>
  <!-- endbuild -->

  <!-- Vendors JS -->

  <!-- Main JS -->
  <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

  <!-- Page JS -->

  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
