{% extends "base.html" %} {% block title %} Nresume| Update info {%endblock%}

{% block main %}
<div class="container">
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-basic-tab" data-bs-toggle="pill" data-bs-target="#v-pills-basic"
                type="button" role="tab" aria-controls="v-pills-basic" aria-selected="true">Basic Info</button>
            <button class="nav-link" id="v-pills-experience-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-experience" type="button" role="tab" aria-controls="v-pills-experience"
                aria-selected="false">Experience</button>
            <button class="nav-link" id="v-pills-education-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-education" type="button" role="tab" aria-controls="v-pills-education"
                aria-selected="false">Education</button>
            <button class="nav-link" id="v-pills-certifications-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-certifications" type="button" role="tab" aria-controls="v-pills-certifications"
                aria-selected="false">Certifications</button>

            <button class="nav-link" id="v-pills-skills-tab" data-bs-toggle="pill" data-bs-target="#v-pills-skills"
                type="button" role="tab" aria-controls="v-pills-skills" aria-selected="false">Skills</button>

            <button class="nav-link" id="v-pills-volunteering-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-volunteering" type="button" role="tab" aria-controls="v-pills-volunteering"
                aria-selected="false">Volunteering</button>

            <button class="nav-link" id="v-pills-socials-tab" data-bs-toggle="pill" data-bs-target="#v-pills-socials"
                type="button" role="tab" aria-controls="v-pills-socials" aria-selected="false">Socials</button>

            <button class="nav-link" id="v-pills-languages-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-languages" type="button" role="tab" aria-controls="v-pills-languages"
                aria-selected="false">Languages</button>

            <button class="nav-link" id="v-pills-extra-tab" data-bs-toggle="pill" data-bs-target="#v-pills-extra"
                type="button" role="tab" aria-controls="v-pills-extra" aria-selected="false">Extra</button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-basic" role="tabpanel"
                aria-labelledby="v-pills-basic-tab">

                <form action="/submitBasic" method="post">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" name="firstName" id="firstName" aria-describedby="firstName">
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName">
                    </div>

                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" aria-describedby="title">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" aria-describedby="address">
                    </div>

                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" name="country" aria-describedby="country">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="email">
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="phoneNumber" class="form-control" id="phoneNumber" name="phoneNumber" aria-describedby="phoneNumber">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>



            </div>
            <div class="tab-pane fade" id="v-pills-experience" role="tabpanel" aria-labelledby="v-pills-experience-tab">
                <form action="/submitExperience" method="post">
                    <div class="mb-3">
                        <label for="company" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="company" name="company" aria-describedby="company">
                    </div>


                    <div class="mb-3">
                        <label for="companyAddress" class="form-label">Company Address</label>
                        <input type="text" class="form-control" id="companyAddress" name="companyAddress aria-describedby="companyAddress">
                    </div>


                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" aria-describedby="title">
                    </div>

                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="text" class="form-control" id="startDate" name="startDate" aria-describedby="startDate">
                    </div>

                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="text" class="form-control" id="endDate" name="endDate" aria-describedby="endDate">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Job Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="tab-pane fade" id="v-pills-education" role="tabpanel" aria-labelledby="v-pills-education-tab">
                <form action="">
                    <div class="mb-3">
                        <label for="course" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="course" aria-describedby="course">
                    </div>

                    <div class="mb-3">
                        <label for="faculty" class="form-label">Faculty</label>
                        <input type="text" class="form-control" id="faculty" aria-describedby="faculty">
                    </div>

                    <div class="mb-3">
                        <label for="school" class="form-label">Institution Name</label>
                        <input type="text" class="form-control" id="school" aria-describedby="school">
                    </div>

                    <div class="mb-3">
                        <label for="degree" class="form-label">Award/Honours</label>
                        <input type="text" class="form-control" id="degree" aria-describedby="degree">
                    </div>

                    <div class="mb-3">
                        <label for="dateStarted" class="form-label">Date Started</label>
                        <input type="text" class="form-control" id="dateStarted" aria-describedby="dateStarted">
                    </div>

                    <div class="mb-3">
                        <label for="dateEnd" class="form-label">Date End</label>
                        <input type="text" class="form-control" id="dateEnd" aria-describedby="dateEnd">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="tab-pane fade" id="v-pills-certifications" role="tabpanel"
                aria-labelledby="v-pills-certifications-tab">
                <form action="">
                    <div class="mb-3">
                        <label for="certificationName" class="form-label">Certificate Name</label>
                        <input type="text" class="form-control" id="certificationName">
                    </div>

                    <div class="mb-3">
                        <label for="organizationCertificate" class="form-label">Organization</label>
                        <input type="text" class="form-control" id="organizationCertificate">
                    </div>

                    <div class="mb-3">
                        <label for="certficateAwardDate" class="form-label">Award Date</label>
                        <input type="text" class="form-control" id="certficateAwardDate">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="tab-pane fade" id="v-pills-skills" role="tabpanel" aria-labelledby="v-pills-skills-tab">
                <form action="">
                    <div class="mb-3">
                        <label for="skillName" class="form-label">Skill</label>
                        <input type="password" class="form-control" id="skillName">
                    </div>


                    <div class="mb-3">
                        <label for="skillName" class="form-label">Expert Level</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="tab-pane fade" id="v-pills-volunteering" role="tabpanel"
                aria-labelledby="v-pills-volunteering-tab">
                <form action="">
                    <div class="mb-3">
                        <label for="course" class="form-label">Organization</label>
                        <input type="text" class="form-control" id="course" aria-describedby="course">
                    </div>

                    <div class="mb-3">
                        <label for="faculty" class="form-label">Date Started</label>
                        <input type="text" class="form-control" id="faculty" aria-describedby="faculty">
                    </div>

                    <div class="mb-3">
                        <label for="school" class="form-label">Date Ended</label>
                        <input type="text" class="form-control" id="school" aria-describedby="school">
                    </div>

                    <div class="mb-3">
                        <label for="volunteerDescription" class="form-label">Description/Achievements</label>
                        <textarea class="form-control" id="volunteerDescription" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="tab-pane fade" id="v-pills-socials" role="tabpanel" aria-labelledby="v-pills-socials-tab">
                <form action="">

                    <div class="mb-3">
                        <label for="skillName" class="form-label">Type</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>


                    <div class="mb-3">
                        <label for="link" class="form-label">Link</label>
                        <input type="text" class="form-control" id="link">
                    </div>
                </form>
            </div>

            <div class="tab-pane fade" id="v-pills-languages" role="tabpanel" aria-labelledby="v-pills-languages-tab">
                <form action="">
                    <div class="mb-3">
                        <label for="language" class="form-label">Language</label>
                        <input type="password" class="form-control" id="language">
                    </div>


                    <div class="mb-3">
                        <label for="skillName" class="form-label">Expert Level</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="tab-pane fade" id="v-pills-extra" role="tabpanel" aria-labelledby="v-pills-extra-tab">
                <form action="">
                    <div class="mb-3">
                        <label for="extra" class="form-label">Title</label>
                        <input type="password" class="form-control" id="extra">
                    </div>


                    <div class="mb-3">
                        <label for="extraDetail" class="form-label">Details</label>
                        <textarea class="form-control" id="volunteerDescription" rows="3"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
