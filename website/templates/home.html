{% extends "base.html" %} {% block title %} Nresume| Update info {%endblock%}

{% block main %}
<div class="container">
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-basic-tab" data-bs-toggle="pill" data-bs-target="#v-pills-basic"
                type="button" role="tab" aria-controls="v-pills-basic" aria-selected="true">Basic Info</button>
            <button class="nav-link" id="v-pills-experience-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-experience" type="button" role="tab" aria-controls="v-pills-experience"
                aria-selected="false">Experience</button>
            <button class="nav-link" id="v-pills-education-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-education" type="button" role="tab" aria-controls="v-pills-education"
                aria-selected="false">Education</button>
            <button class="nav-link" id="v-pills-certifications-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-certifications" type="button" role="tab" aria-controls="v-pills-certifications"
                aria-selected="false">Certifications</button>

            <button class="nav-link" id="v-pills-skills-tab" data-bs-toggle="pill" data-bs-target="#v-pills-skills"
                type="button" role="tab" aria-controls="v-pills-skills" aria-selected="false">Skills</button>

            <button class="nav-link" id="v-pills-volunteering-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-volunteering" type="button" role="tab" aria-controls="v-pills-volunteering"
                aria-selected="false">Volunteering</button>

            <button class="nav-link" id="v-pills-socials-tab" data-bs-toggle="pill" data-bs-target="#v-pills-socials"
                type="button" role="tab" aria-controls="v-pills-socials" aria-selected="false">Socials</button>

            <button class="nav-link" id="v-pills-interest-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-interest" type="button" role="tab" aria-controls="v-pills-interest"
                aria-selected="false">Languages</button>

            <button class="nav-link" id="v-pills-extra-tab" data-bs-toggle="pill" data-bs-target="#v-pills-extra"
                type="button" role="tab" aria-controls="v-pills-extra" aria-selected="false">Extra</button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade" id="v-pills-experience" role="tabpanel" aria-labelledby="v-pills-experience-tab">
                <form action="/submitExperience" method="post">
                    <div class="mb-3">
                        <label for="company" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="company" name="company" aria-describedby="company">
                    </div>


                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" aria-describedby="title">
                    </div>

                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="text" class="form-control" id="startDate" name="startDate" aria-describedby="startDate">
                    </div>

                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="text" class="form-control" id="endDate" name="endDate" aria-describedby="endDate">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Job Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="tab-pane fade" id="v-pills-education" role="tabpanel" aria-labelledby="v-pills-education-tab">
                <form action="/submitEducation" method="POST">
                    <div class="mb-3">
                        <label for="course" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="course" name="department" aria-describedby="course">
                    </div>

                    <div class="mb-3">
                        <label for="faculty" class="form-label">Faculty</label>
                        <input type="text" class="form-control" id="faculty" name="faculty" aria-describedby="faculty">
                    </div>

                    <div class="mb-3">
                        <label for="school" class="form-label">Institution Name</label>
                        <input type="text" class="form-control" id="school" name="school" aria-describedby="school">
                    </div>

                    <div class="mb-3">
                        <label for="degree" class="form-label">Award/Honours</label>
                        <input type="text" class="form-control" name="award" id="degree" aria-describedby="degree">
                    </div>

                    <div class="mb-3">
                        <label for="dateStarted" class="form-label">Date Started</label>
                        <input type="date" name="date_started" class="form-control" id="dateStarted" aria-describedby="dateStarted">
                    </div>

                    <div class="mb-3">
                        <label for="dateEnd" class="form-label">Date End</label>
                        <input type="date" name="date_ended" class="form-control" id="dateEnd" aria-describedby="dateEnd">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="tab-pane fade" id="v-pills-certifications" role="tabpanel"
                aria-labelledby="v-pills-certifications-tab">
                <form action="/submitCertification" method="post">
                    <div class="mb-3">
                        <label for="certificationName" class="form-label">Certificate Name</label>
                        <input type="text" class="form-control" name="name" id="certificationName">
                    </div>

                    <div class="mb-3">
                        <label for="organizationCertificate" class="form-label">Organization</label>
                        <input type="text" class="form-control" name="organization" id="organizationCertificate">
                    </div>

                    <div class="mb-3">
                        <label for="certficateAwardDate" class="form-label">Award Date</label>
                        <input type="date" name="date" class="form-control" id="certficateAwardDate">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="tab-pane fade" id="v-pills-skills" role="tabpanel" aria-labelledby="v-pills-skills-tab">
                <form action="/submitSkills" method="post">
                    <div class="mb-3">
                        <label for="skillName" class="form-label">Skill</label>
                        <input type="text" name="name" class="form-control" id="skillName">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="tab-pane fade" id="v-pills-volunteering" role="tabpanel"
                aria-labelledby="v-pills-volunteering-tab">
                <form action="/submitVolunteer" method="post">
                    <div class="mb-3">
                        <label for="course" class="form-label">Organization</label>
                        <input type="text" name="organization" class="form-control" id="course" aria-describedby="course">
                    </div>

                    <div class="mb-3">
                        <label for="course" class="form-label">Role</label>
                        <input type="text" name="role" class="form-control" id="role" aria-describedby="course">
                    </div>

                    <div class="mb-3">
                        <label for="faculty" class="form-label">Date Started</label>
                        <input type="date" name="date_started"  class="form-control" id="faculty" aria-describedby="faculty">
                    </div>

                    <div class="mb-3">
                        <label for="school" class="form-label">Date Ended</label>
                        <input type="date" name="date_ended" class="form-control" id="school" aria-describedby="school">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="tab-pane fade" id="v-pills-socials" role="tabpanel" aria-labelledby="v-pills-socials-tab">
                <form action="/submitSocial" method="post">
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select class="form-select" name="type" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="linkedIn">LinkedIn</option>
                            <option value="twitter">Twitter</option>
                            <option value="instagram">Instagram</option>
                            <option value="github">Github</option>
                            <option value="youtube">Youtube</option>
                            <option value="pinterest">Pinterest</option>
                            <option value="dribbble">Dribbble</option>
                        </select>
                    </div>


                    <div class="mb-3">
                        <label for="link" class="form-label">Link</label>
                        <input type="text" name="link" class="form-control" id="link">
                    </div>
                </form>
            </div>

            <div class="tab-pane fade" id="v-pills-interest" role="tabpanel" aria-labelledby="v-pills-interest-tab">
                <form action="/submitInterests" method="post">
                    <div class="mb-3">
                        <label for="interest" class="form-label">Interest</label>
                        <input type="text" name="name" class="form-control" id="interest">
                    </div>
                </form>
            </div>

            <div class="tab-pane fade" id="v-pills-extra" role="tabpanel" aria-labelledby="v-pills-extra-tab">
                <form action="/submitExtra" method="post">
                    <div class="mb-3">
                        <label for="extra" class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" id="extra">
                    </div>


                    <div class="mb-3">
                        <label for="extraDetail" class="form-label">Details</label>
                        <textarea class="form-control" name="description" id="volunteerDescription" rows="3"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
