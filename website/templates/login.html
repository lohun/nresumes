{% extends "auth.html" %} {% block title %} Login {%endblock%}

{% block main %}

<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <!-- Register -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center">
            <a href="/" class="app-brand-link gap-2">
              <span class="app-brand-logo demo">
                <img src="{{ url_for('static', filename='assets/img/favicon/NR.svg') }}" alt="NResume Logo">
              </span>
              <span class="app-brand-text demo text-body fw-bolder">NResume</span>
            </a>
          </div>
          <!-- /Logo -->
          <h4 class="mb-2">Welcome to NResume!</h4>

          <form id="formAuthentication" class="mb-3" action="/login" method="POST">

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" required class="form-control" id="email" name="email" aria-describedby="email"
                placeholder="Enter your email" autofocus />
            </div>
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="password">Password</label>
                <a href="auth-forgot-password-basic.html">
                  <small>Forgot Password?</small>
                </a>
              </div>
              <div class="input-group input-group-merge">
                <input type="password" id="password" class="form-control" name="password"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  aria-describedby="password" required />
                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
            </div>
          </form>

          <p class="text-center">
            <span>New on NResume?</span>
            <a href="/register">
              <span>Create an account</span>
            </a>
          </p>
        </div>
      </div>
      <!-- /Register -->
    </div>
  </div>
</div>
{% endblock %}
