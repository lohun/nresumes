<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        {{font_face}}
        *, div {font-family: "{{font_name}}";}
        body {
            font-family: "{{font_name}}", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: {{background_color}};
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            background: {{background_color}};
            padding: 20px;
        }

        h1,
        h2,
        h3 {
            margin: 0;
            padding-bottom: 10px;
        }

        h1 {
            border-bottom: 2px solid {{primary_color}};
        }

        a {
            color: {{primary_color}};            
        }

        .contact,
        .education,
        .experience,
        .skills {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            border-bottom: 1px solid {{secondary_color}};
            padding-bottom: 5px;
        }

        .item {
            margin-bottom: 15px;
        }

        .item-title {
            font-weight: bold;
        }

        .item-subtitle {
            font-style: italic;
            color: {{primary_color}};
        }

        .item-date {
            float: right;
            color: {{secondary_color}};
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h2>{{fullname}} <small style="color: #ccc;">| {{title}}</small></h2>
            <div class="contact">
                <p>{{basic_info}}</p>
            </div>
        </header>
        {{info}}
    </div>
</body>

</html>
